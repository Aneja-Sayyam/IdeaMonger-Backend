<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="usersInbox">
        <div class="searchbox"><input id="searchUser" type="text"></div>
        <button id="submitBtn">Open Chat</button>
    </div>
    <div class="chatbox">
        <div class="header">
            <div class="pic">
                <img src="./includes/baseline_account_circle_black_18dp.png" alt="">
            </div>
            <div class="username">
                Name
            </div>
        </div>
        <hr>
        <div class="chat-area">
            <div class="datestamp">
                
            </div>
            
            <!-- <div class="message-box right">
                <div class="message">
                    Lorem ipsum dolor sit amet consectetur.
                    <div class="time">time</div>
                </div>
            </div> -->
        </div>
        <div class="input-area">
            <img id="emote" src="./includes/baseline_insert_emoticon_black_18dp.png" alt="">
            <input type="text" name="messageInput" id="messageInput" placeholder="Enter Message" required autocomplete="off" autofocus>
            <img id="send" src="./includes/baseline_send_black_48dp.png" alt="">
        </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
  ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
